<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<title>NOSMOKEAR</title>
  	<link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top" style="position: inherit">
    <div class="container">
      <p class="navbar-text">NOSMOKEAR - Aplicativo para auxiliar no controle do uso de tabaco.</p>
    </div>
  </nav>
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <form action="#">
          <div class="modal-header">
            <h4 class="modal-title">Cadastre-se</h4>
          </div>
          <div class="modal-body">
            <p>Quando começou a fumar?</p>
            <input type="date" name="dataInicio" required>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" style="width: 100%" data-dismiss="modal"></input>
          </div>
        </form>
        </div>

      </div>
    </div>

  <div class="container">
    <div class="col-md-3 col-sm-1"></div>
    <div class="col-md-6 col-sm-10">
      <img src="./pulmao.png" class="p1" id="pulmao" style="width: 100%">
    </div>
    <div class="col-md-3 col-sm-1"></div>
  </div>
    <div class="col-md-4 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Tempo Fumando</h3>
        </div>
        <div class="panel-body">
  		  <h2 id="tempo">00 : 00 : 00</h2><!--&#9658;-->
  			<button class="btn btn-primary" onclick="start()" style="width: 100%">Comecei  <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
  			<button class="btn btn-danger" onclick="stop()" style="width: 100%; margin-top: 10px">Parei &#8718;</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Graficos</h3>
        </div>
        <div class="panel-body">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Estatisticas</h3>
        </div>
        <div class="panel-body">
          <p>Quantidade de cigarros:</p>
          <p id="qtdCigarros">0</p>
          <p>Tempo médio por cigarro:</p>
          <p id="tempoMedio">0</p>
          <p>Dinheiro gasto:</p>
          <p id="dinheiro">0</p>
          <p>Tempo total fumando:</p>
    		  <p id="total">00 : 00 : 00</p>
        </div>
      </div>
    </div>

	</div>
  <script src="./scripts.js"></script>
  </body>
</html>
